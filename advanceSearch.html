<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Advance Search</title>
    <link rel="stylesheet" href="styler.css">
</head>
  <body>
    <div class="topBar">
        <a href="index.html">&#10229; Go Back</a>
    </div>
    <form action="https://www.google.com/search">
        <div class="inputArea">
            <label for="as_q">All these words:</label><input class="searchBar" name="as_q" type="text">
           <label for="as_epq">This exact word or phrase:</label><input  class="searchBar" name="as_epq" type="text">
            <label for="as_oq">Any of these words:</label> <input  class="searchBar" name="as_oq" type="text">
            <label for="as_eq">None of these words:</label> <input  class="searchBar" name="as_eq" type="text"> 
            <div class="btnContainer">
                <input class="buttons" type="submit" value="Advance Search">
            </div>
          </div>
    </form>
    </div>
</body>
</html>
