<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Advance Search</title>
    <link rel="stylesheet" href="styler.css">
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/e183061512.js" crossorigin="anonymous"></script>
  
</head>
  <body>
    <div class="topBar">
        <a href="index.html">&#10229; Go Back</a>
    </div>

    <div class="midSearchBar">
        <form action="https://www.google.com/search">
            <label for="as_q">All these words:<input class="Input" name="as_q" type="text"></label>
            <label for="as_epq">This exact word or phrase:<input  class="Input" name="as_epq" type="text"></label>
            <label for="as_oq">Any of these words: <input  class="Input" name="as_oq" type="text"></label>
            <label for="as_eq">None of these words: <input  class="Input" name="as_eq" type="text"> </label>
            <div class="btn">
                <input  type="submit" value="Advance Search">
            </div>
        </form>
    </div>
</body>
</html>
