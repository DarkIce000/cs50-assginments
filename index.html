<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">
  
</head>
  <body>

    <div class="topBar">
        <a href="imageSearch.html">Image Search</a>
        <a href="advanceSearch.html">Advance Search</a>
    </div>

    <div class="midSearchBar">
        <img  class="logo" src="logo.png" alt="logoGoogle">
        <form action="https://www.google.com/search">
            <input class="searchBar" type="text" name="q" placeholder="Search On Google">
            <div class="btnContainer">
                <input  class="buttons" type="submit" value="Google Search">
                <input class="buttons" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI" type="submit">
            </div>
        </form>
    </div>
</body>
</html>
