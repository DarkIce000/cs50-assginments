{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <table action = "/quoted" name = "table" class ="table">
        <tr>
            <th>Name </th>
            <th>Symbol</th>
            <th>Price </th>
        </tr>
        <tr>
            <td>{{ Name }}</td>
            <td>{{ Symbol }}</td>
            <td>{{ Price | usd }}</td>
        </tr>
    </table>
{% endblock %}
